{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevateAid - Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
</head>

<body>
    <div class="registration-container">
        <!-- Form Section -->
        <section class="form-section">
            <form class="registration-form" method="POST" enctype="multipart/form-data" name="form">
                <div class="form-header">
                    <h1>Create Your Account</h1>
                    <p>Join our network of NGOs, corporations, and institutions</p>
                </div>
                
                <div class="user-type-selector">
                    <div class="user-type-card" onclick="selectUserType('ngo')">
                        <i class="fas fa-hand-holding-heart fa-2x"></i>
                        <h3>NGO</h3>
                    </div>
                    <div class="user-type-card" onclick="selectUserType('corporate')">
                        <i class="fas fa-building fa-2x"></i>
                        <h3>Corporate</h3>
                    </div>
                    <div class="user-type-card" onclick="selectUserType('institution')">
                        <i class="fas fa-university fa-2x"></i>
                        <h3>Institution</h3>
                    </div>
                    <div class="user-type-card" onclick="selectUserType('individual')">
                        <i class="fas fa-building fa-2x"></i>
                        <h3>Individual</h3>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name" name="name" class="input-field" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" name="email" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" class="input-field" required></textarea>
                </div>
                
                
                <div class="form-group">
                    <label for="user_type">User Type</label>
                    <select id="user_type" name="user_type" class="input-field" required>
                        <option value="" selected disabled>Select User Type</option>
                        <option value="beneficiary">Receiver</option>
                        <option value="donor">Donor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sub_type">Sub-Type</label>
                    <select id="sub_type" name="sub_type" class="input-field" required>
                        <option value="" selected disabled>Select Sub-Type</option>
                    </select>
                </div>
                
                <div class="form-group hidden" id="company_fields">
                    <label for="ngo_college_company_id">NGO/College/Company ID</label>
                    <input type="text" id="ngo_college_company_id" name="ngo_college_company_id" class="input-field">
                </div>
                
                <div class="form-group hidden" id="company_logo">
                    <label for="logo">Upload Logo</label>
                    <input type="file" id="logo" name="logo" class="input-field">
                </div>
                
                <div class="form-group hidden" id="personal_fields">
                    <label for="aadhar_number">Aadhar Number</label>
                    <input type="text" id="aadhar_number" name="aadhar_number" class="input-field">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Password</label>
                        <div style="position: relative;">
                            <input type="password" class="input-field" name="password" id="password" class="input-field" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
                
                <div class="login-link">
                    Already have an account? <a href="{% url 'login_view' %}">Log in</a>
                </div>
            </form>
        </section>
        
        <!-- Graphic Section -->
        <section class="graphic-section">
            <!-- Add your illustration/vector graphic here -->
        </section>
    </div>
    
    <!-- Footer (Same as Homepage) -->
    <footer class="footer">
        <div class="footer-content">
            <!-- Footer content from homepage -->
        </div>
    </footer>
    <script src="{% static 'accounts/js/registeration.js' %}"></script>
</body>

</html>
